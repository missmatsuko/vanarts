    <div class="row content">
        <div class="span-12 columns">
            <form method="get"
                  action="#.php"
                  id="booking-form"
                  name="booking_form">
                <ul>
                    <li>
                        <label>Name:</label>
                        <input type="text" 
                               name="name"
                               maxlength="100"
                               required>
                    </li>
                    <li>
                        <label>E-mail:</label>
                        <input type="email" 
                               name="email"
                               maxlength="100"
                               required>
                    </li>
                    <li>
                        <label>Phone:</label>
                        <input type="text" 
                               name="phone"
                               maxlength="11"
                               placeholder="1 (123) 456-7890"
                               required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>Preferred Date:</label>
                        <input type="date" 
                               name="day"
                               required>
                    </li>
                    <li>
                        <label>Preferred Time:</label>
                        <input type="time" 
                               required>
                    </li>
                    <li>
                        <label>Number of Guests:</label>
                        <input type="text" 
                               name="number_guests"
                               maxlength="3"
                               required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>Additional Details:</label>
                        <textarea name="detail"
                                  placeholder="any other details we should know: allergies, dietary restrictions, occasion, special requests, etc."></textarea>
                    </li>
                    <li>
                        <input type="submit" 
                               value="Submit">
                    </li>
                </ul>
            </form>
        </div><!--reservation request form ends-->
